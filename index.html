<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>RockMetric Trophy Cost Analyzer</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1> RockMetric Trophy Cost Estimator</h1>

				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="post" action="getcost.php">
					<ol class="fs-fields">

						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What shape of Trophy you are looking for? </label>
                            <select class="  fs-anim-lower" name="shape_type" id="q1">
                                <option value="sphere">Sphere</option>
                                <option value="cylinder">Cylinder</option>
                                <option value="cube">Cube</option>
                                <option value="cubeiod">Other</option>
                            </select>
						</li>
                        <li>
                            <label  class="fs-field-label fs-anim-upper" for="q2">Length of Trophy</label>
                            <input class="fs-anim-lower" id="q2" name="length" type="number" required/>
                        </li>
                        <li>
                            <label  class="fs-field-label fs-anim-upper" for="q3">Height of Trophy</label>
                            <input class="fs-anim-lower" id="q3" name="height" type="number" required/>
                        </li>
                        <li>
                            <label  class="fs-field-label fs-anim-upper" for="q4">Width of Trophy</label>
                            <input class="fs-anim-lower" id="q4" name="width" type="number" required/>
                        </li>
                        <li>
                            <label  class="fs-field-label fs-anim-upper" for="q5">Radius of Trophy</label>
                            <input class="fs-anim-lower" id="q5" name="radius" type="number" required/>
                        </li>

                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q7">What type of metal you will use ? </label>
                            <select class="  fs-anim-lower" name="metal" id="q7" required>
                                <option value="aluminium">Aluminium</option>
                                <option value="steel">Steel</option>
                                <option value="copper">Copper</option>

                            </select>
                        </li>
                        <li>
                            <label  class="fs-field-label fs-anim-upper" for="q8">Metal Purity Percentage</label>
                            <input class="fs-anim-lower" id="q8" name="metal-purity" type="number" placeholder=" Example 80" required/>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q9">What type of Coating Element you will use ?</label>
                            <select class="fs-anim-lower" name="coating" id="q9" required>
                                <option value="gold">Gold</option>
                                <option value="silver">Silver</option>
                                <option value="bronze">Bronze</option>

                            </select>
                        </li>

                        <li>
                            <label  class="fs-field-label fs-anim-upper" for="q10">Coating Thickness</label>
                            <input class="fs-anim-lower" id="q10" name="coating-thickness" type="number" required/>
                        </li>


					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Get Quotation</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->



		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
